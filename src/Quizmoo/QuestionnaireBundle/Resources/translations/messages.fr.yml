about:
    p1: Les sondages sont faciles avec Quizmoo
    p2: >
      C’est plus que jamais facile de créer, d’envoyer et d’analyser vos sondages gratuitement !
    p3: >
      Vous voulez faire un sondage, une étude de marché ou un questionnaire d’opinion sur un évènement, 
      un endroit ou un produit ? Quizmoo est votre outil idéal. 
    p4: >
      L’outil est en phase beta et nous travaillons jour après jour pour l’optimiser afin qu’il survienne à vos besoins alors aidez nous s’il vous plait à 
      atteindre ce but en nous envoyant les fautes que vous découvrez ou des propositions d’optimisation à:  
    p21: Quizmoo en quelques points
    p22: >
      Concevez vos sondages : créez vos propres sondages et enregistrez les pour les réutiliser ultérieurement.
    p23: >
      Partagez vos sondages : envoyez vos sondages par mail 
      ou partagez les sur les réseaux sociaux pour un maximum de réponses. 
    p24: >
      Saisissez les données sur mobile : entrez les réponses directement sur mobile au lieu d’utiliser des imprimés du sondage.
    p25: >
      Visualisez et télécharger les résultats : utilisez nos outils analytiques pour une meilleure
      analyse et téléchargez les graphiques  et les résultats sur votre PC ou envoyez les par mail sur votre mobile.
