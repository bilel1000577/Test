help:
    title1: Qui sommes nous?
    p1: >
      Quizmoo a été concu par la société Disycs!  Disycs coopére avec des experts nationaux et internationaux dans le domaine des statistiques pour offrir une meilleur expérience à vos sondages et de meilleurs résultats. 
    title2: Pourquoi Quizmoo?
    p21: >
      Un sondage est un moyen important pour faire des mesures réelles sur une variable pour des raisons de recherches scientifiques, pour mesurer le degrés de satisfaction des clients, pour faire une étude de marché sur l’acceptabilité  d’un produit ou autre.
    p22: >
      Or, il y a un grand manque d’outils de sondage en ligne et les produits existants sont payants ou incomplets. Quizmoo offre une palette de fonctionnalités qui aident l’utilisateur à créer, distribuer et analyser statistiquement des sondages gratuitement.
    title3: Quelles sont les fonctionnalités de Quizmoo ?
    p30: Quizmoo propose gratuitement une palette de fonctionnalités utiles pour vos sondages :
    p31: Sondages illimités
    p32: Questions illimitées par sondage
    p33: Envoi de sondage par E-mail
    p34: Personnalisation du courrier 
    p35: Partage sur réseaux sociaux du sondage
    p36: Réponses illimitées 
    p37: Collecte de réponses en Excel
    p38: Téléchargements de résultats graphiques
    p39: Tableaux de statistiques descriptives 
    pp39: Modèles de sondages réutilisables
    ppp39: Saisie et analyse optimisés pour mobile
    pppp39: Envoi de graphes via mobile
    title4: Quelles sont les fonctionnalités que proposera Quizmoo prochainement ?
    p40: Nous travaillons actuellement sur plusieurs fonctionnalités qui seront lancées au fur et à mesure. Voici un aperçu :
    p41: Intégration avec SPSS, un outil puissant d’analyses statistiques
    p42: Export de résultats sous forme d’un rapport PDF
    p43: Notification par E-mail au cas où le sondage a atteint un certain nombre de réponses
    p44: Sondages décisionnels : Les questions à venir dépendent de la réponse à la question actuelle
    title5: Comment contacter l’équipe de quizmoo ?
    p50: Vous pouvez nous contacter à tout moment par E-mail :
    p51: feedback@quizmoo.com 
    p52: et nous vous promettons une réponse en moins de 48 heures.
    title6: Que se passe-t-il avec mes données?
    p60: Toute donnée personnelle est en sécurité et aucune personne ni physique ni morale n'aura accès sur vos données personnelles.
