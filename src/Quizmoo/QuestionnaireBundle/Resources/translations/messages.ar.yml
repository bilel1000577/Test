about:
    p1: اسطلاعات الرأي أسهل مع كويزمو!
    p2: >
       لم يكن أسهل من الآن إحداث، إرسال و معاينة نتائج الاسطلاعات مجانا
    p3: >
      أكان لديك مجرد إستطلاع، دراسة ميدانية أو تريد معرفة رأي فئة في مكان، حدث أو منتوج ما، سيكون كويزمو اختيارك الأفضل.  
    p4: >
      برنامجية كويزمو لا زالت في طور التحسين يوما بعد يوم، لذلك نرجو منكم أن ترسلوا لنا الأخطاء التي تكتشفونها أو مقترحات لتطوير البرمجية على   
    p21: كويزمو في بضعة نقاط:
    p22: >
       صمم إستطلاعاتك: أحدث إستطلاعاتك وسجلها كنموذج لإستعمالها مجددا
    p23: >
      أرسل إستطلاعتك: أرسل إستطلاعاتك عبر المايل أو انشرها عبر المواقع الإجتماعية للحصول على أكبر عدد ممكن من الإجابات 
    p24: >
      أدخل البيانات عبر الهاتف الجوال: بإماكنك إدخال الأجوبة مباشرة عبر موقع البرمجية على الهاتف الجوال عوض كتابتها على مطبوعات الاستطلاع وادخالها لاحقاً على الحاسوب
    p25: >
      قم برؤية الرسوم البيانية وتحميل النتائج: إطلع على الإحصائيات والرسوم البيانية وقم بتحميلها على الحاسوب أو بإرسالها عبر البريد الإلكتروني من الهاتف الجوال 
