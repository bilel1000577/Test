help:
    title1: من نحن؟
    p1: >
     صمم كويزمو من شركة Disycs. تتعاون  Disycs مع الخبراء الوطنيين والدوليين في مجال الإحصاء لتوفير تجربة أفضل للإستطلاعات الخاصة بك و تحقيق نتائج أفضل
    title2: لماذا كويزمو؟
    p21: >
      الإستطلاع هو وسيلة هامة تتعلق بالبحث العلمي، لقياس درجة رضا الحرفاء، لإجراء دراسة السوق على قبول المنتج أو غيرها..
    p22: >
      ومع ذلك، هناك نقص كبير في أدوات إنجاز استطلاع على الانترنت والمنتجات الحالية  غير كاملة. يقدم Quizmoo مجموعة من الميزات التي تساعد المستخدم على خلق وتوزيع وتحليل المسوح الإحصائية مجانا.
    title3: ماهي مميزات كويزمو؟
    p30: يقدم كويزمو مجانا جملة من الخصائص التي تساعدك على إنشاء وتحليل إستطلاعك:
    p31: إنشاء غير محدود للاستطلاعات
    p32: إضافة غير محدودة للأسئلة
    p33: إرسال إستطلاع عبر الإمايل
    p34: تشخيص المايل لإرسال الإستطلاع
    p35: شير عبر المواقع الإجتماعية الرسوم البيانية الأساسية
    p36: تلقي غير محدود للأجوبة
    p37: تحميل النتائج النهائية عبر اكسل
    p38: تحميل الرسوم البيانية
    p39: الإطلاع على الجداول الإحصائية
    pp39: إنشاء نماذج لإعادة استخدامها
    ppp39: إدخال البيانات والإطلاع على النتائج عبر الهاتف المحمول
    pppp39: إرسال الرسوم البيانية من المحمول
    title4: ماهي المميزات التي سيقدمها كويزمو قريباً؟
    p40: نحن نعمل حاليا على العديد من الميزات التي سيتم إطلاقها تدريجيا. هنا لمحة عامة:
    p41: الدمج مع SPSS، أداة التحليل الإحصائي 
    p42: إصدار النتائج في شكل تقرير PDF
    p43: إخطار عن طريق البريد الإلكتروني إذا كان عدد المستجوبين قد وصل إلى عدد معين من الردود
    p44: استطلاعات القرار: أسئلة قادمة تعتمد على الإجابة على السؤال الحالي
    title5: كيفية الاتصال بفريق كويزمو؟
    p50: يمكنك الاتصال بنا في أي وقت عن طريق البريد الإلكتروني:
    p51: feedback@quizmoo.com 
    p52: ونعدكم بالإجابة في غضون 48 ساعة.
    title6: ماذا يحدث بالبيانات الخاصة بي؟
    p60: جميع البيانات الشخصية آمنة وليس لأي أحد الصفة المادية أو المعنوية  الوصول إلى البيانات الشخصية الخاصة بك.
